# Traefik Static Configuration
api:
  dashboard: true
  insecure: false  # Disable insecure dashboard access in production

# Global transport configuration with increased timeouts
serversTransport:
  forwardingTimeouts:
    dialTimeout: 30s
    responseHeaderTimeout: 180s
    idleConnTimeout: 180s

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

certificatesResolvers:
  letsencrypt:
    acme:
      email: abhishekpuranam@gmail.com  # Change this to your email
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only expose services with traefik.enable=true
    network: "docker_tasktracker-network"  # Use specific network

log:
  level: INFO  # DEBUG, INFO, WARN, ERROR

accessLog: {}

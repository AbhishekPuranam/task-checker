input {
  # Docker container logs
  beats {
    port => 5044
  }

  # Syslog input
  tcp {
    port => 5000
    codec => json
  }

  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed"
    }
  }

  # Extract container information
  if [docker] {
    mutate {
      add_field => {
        "container_name" => "%{[docker][container][name]}"
        "container_id" => "%{[docker][container][id]}"
        "image" => "%{[docker][container][image]}"
      }
    }
  }

  # Add application tags
  mutate {
    add_field => {
      "application" => "task-tracker"
      "environment" => "production"
    }
  }

  # Parse log levels
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
}

output {
  opensearch {
    hosts => ["http://opensearch:9200"]
    index => "logs-tasktracker-%{+YYYY.MM.dd}"
    user => "admin"
    password => "Admin@123456"
    ssl => false
  }

  # Debug output
  stdout {
    codec => rubydebug
  }
}

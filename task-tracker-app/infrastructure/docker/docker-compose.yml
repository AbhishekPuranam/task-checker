services:
  # HashiCorp Vault for Secret Management
  vault:
    image: hashicorp/vault:1.15
    container_name: tasktracker-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_DEV_ROOT_TOKEN_ID: 'dev-only-token'  # Only for dev mode
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
      - vault_logs:/vault/logs
      - ./vault-config.hcl:/vault/config/vault.hcl:ro
    command: server
    networks:
      - tasktracker-network

  # MongoDB Database (Replica Set for Transactions)
  mongodb:
    image: mongo:7.0
    container_name: tasktracker-mongodb
    restart: unless-stopped
    command: ["--replSet", "rs0", "--bind_ip_all", "--port", "27017", "--keyFile", "/data/db/mongodb-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
      MONGO_INITDB_DATABASE: tasktracker
    volumes:
      - mongodb_data:/data/db
      - ../../scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    secrets:
      - mongodb_password
    networks:
      - tasktracker-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongodb:27017'}]}) }" | mongosh -u admin -p $$(cat /run/secrets/mongodb_password) --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis for session storage and BullMQ
  redis:
    image: redis:7-alpine
    container_name: tasktracker-redis
    restart: unless-stopped
    command: /bin/sh -c "redis-server --requirepass $$(cat /run/secrets/redis_password) --maxmemory 2gb --maxmemory-policy noeviction --save 60 1000 --appendonly yes --appendfsync everysec"
    volumes:
      - redis_data:/data
    secrets:
      - redis_password
    networks:
      - tasktracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API - Scaled to 3 replicas
  tasktracker-app:
    build:
      context: ../../services/backend-api
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      NODE_ENV: production
      PORT: 5000
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN_FILE: /run/secrets/vault_token
      REDIS_HOST: tasktracker-redis
      REDIS_PORT: 6379
      REDIS_CACHE_DB: 1
      # Secrets are fetched from Vault at runtime
    volumes:
      - ../../uploads:/app/uploads
      - ../../logs:/app/logs
    secrets:
      - vault_token
      - mongodb_password
      - jwt_secret
      - session_secret
      - redis_password
    depends_on:
      - mongodb
      - redis
      - vault
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.backend.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      # HTTPS router
      - "traefik.http.routers.backend-secure.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-secure.tls.certresolver=letsencrypt"
      # Load balancer configuration
      - "traefik.http.services.backend.loadbalancer.server.port=5000"
      - "traefik.http.services.backend.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.backend.loadbalancer.sticky.cookie.name=backend_sticky"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.backend.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.backend.loadbalancer.healthcheck.timeout=3s"

  # Auth Service
  tasktracker-auth:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    container_name: tasktracker-auth
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN_FILE: /run/secrets/vault_token
    secrets:
      - vault_token
      - mongodb_password
      - jwt_secret
      - session_secret
    depends_on:
      - mongodb
      - vault
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.auth.rule=Host(`projects.sapcindia.com`) && (Path(`/`) || Path(`/login`) || PathPrefix(`/api/auth`))"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.routers.auth.priority=100"
      # HTTPS router
      - "traefik.http.routers.auth-secure.rule=Host(`projects.sapcindia.com`) && (Path(`/`) || Path(`/login`) || PathPrefix(`/api/auth`))"
      - "traefik.http.routers.auth-secure.entrypoints=websecure"
      - "traefik.http.routers.auth-secure.priority=100"
      - "traefik.http.routers.auth-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=4000"

  # Admin Client - Scaled to 2 replicas
  tasktracker-admin:
    build:
      context: ../../clients/admin
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://projects.sapcindia.com/api
    depends_on:
      - tasktracker-app
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.admin.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin.entrypoints=web"
      # HTTPS router
      - "traefik.http.routers.admin-secure.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-secure.entrypoints=websecure"
      - "traefik.http.routers.admin-secure.tls.certresolver=letsencrypt"
      # Load balancer configuration
      - "traefik.http.services.admin.loadbalancer.server.port=3002"
      - "traefik.http.services.admin.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.admin.loadbalancer.sticky.cookie.name=admin_sticky"

  # Engineer Client - Scaled to 2 replicas
  tasktracker-engineer:
    build:
      context: ../../clients/engineer
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://projects.sapcindia.com/api
    depends_on:
      - tasktracker-app
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.engineer.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/engineer`)"
      - "traefik.http.routers.engineer.entrypoints=web"
      # HTTPS router
      - "traefik.http.routers.engineer-secure.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/engineer`)"
      - "traefik.http.routers.engineer-secure.entrypoints=websecure"
      - "traefik.http.routers.engineer-secure.tls.certresolver=letsencrypt"
      # Load balancer configuration
      - "traefik.http.services.engineer.loadbalancer.server.port=3001"
      - "traefik.http.services.engineer.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.engineer.loadbalancer.sticky.cookie.name=engineer_sticky"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: tasktracker-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"

# Docker Secrets (files mounted as /run/secrets/<secret_name>)
secrets:
  vault_token:
    file: ./secrets/vault_token
  mongodb_password:
    file: ./secrets/mongodb_password
  redis_password:
    file: ./secrets/redis_password
  jwt_secret:
    file: ./secrets/jwt_secret
  session_secret:
    file: ./secrets/session_secret

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  traefik_letsencrypt:
    driver: local
  vault_data:
    driver: local
  vault_logs:
    driver: local

networks:
  tasktracker-network:
    driver: bridge

# Jaeger Distributed Tracing Stack
# This file should be used with: docker compose -f docker-compose.yml -f docker-compose.jaeger.yml up -d

services:
  # Jaeger All-in-One (includes collector, query, and UI)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: tasktracker-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
    ports:
      - "5775:5775/udp"  # Accept zipkin.thrift over compact thrift protocol (deprecated, used by legacy clients)
      - "6831:6831/udp"  # Accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"  # Accept jaeger.thrift over binary thrift protocol
      - "5778:5778"      # Serve configs
      - "16686:16686"    # Serve frontend (Jaeger UI)
      - "4317:4317"      # OTLP gRPC receiver
      - "4318:4318"      # OTLP HTTP receiver
      - "14250:14250"    # Accept model.proto
      - "14268:14268"    # Accept jaeger.thrift directly from clients
      - "14269:14269"    # Admin port: health check at / and metrics at /metrics
      - "9411:9411"      # Zipkin compatible endpoint
    volumes:
      - jaeger_data:/tmp
    networks:
      - tasktracker-network
    labels:
      - "traefik.enable=true"
      # HTTP router for Jaeger UI
      - "traefik.http.routers.jaeger.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin/jaeger`)"
      - "traefik.http.routers.jaeger.entrypoints=web"
      - "traefik.http.routers.jaeger.priority=110"
      # HTTPS router for Jaeger UI
      - "traefik.http.routers.jaeger-secure.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin/jaeger`)"
      - "traefik.http.routers.jaeger-secure.entrypoints=websecure"
      - "traefik.http.routers.jaeger-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.jaeger-secure.priority=110"
      # Strip prefix middleware
      - "traefik.http.middlewares.jaeger-stripprefix.stripprefix.prefixes=/admin/jaeger"
      - "traefik.http.routers.jaeger.middlewares=jaeger-stripprefix"
      - "traefik.http.routers.jaeger-secure.middlewares=jaeger-stripprefix"
      # Service
      - "traefik.http.services.jaeger.loadbalancer.server.port=16686"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  jaeger_data:
    driver: local

networks:
  tasktracker-network:
    external: true
    name: docker_tasktracker-network

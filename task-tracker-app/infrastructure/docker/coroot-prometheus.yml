global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tasktracker-production'
    environment: 'production'

scrape_configs:
  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Remote write configuration enabled via --web.enable-remote-write-receiver flag
# Coroot node-agent will send metrics via remote write

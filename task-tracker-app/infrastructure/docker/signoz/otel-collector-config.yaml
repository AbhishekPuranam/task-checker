# OpenTelemetry Collector Configuration for SigNoz
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "https://projects.sapcindia.com"
            - "http://localhost:*"
          allowed_headers:
            - "*"

  # Hostmetrics receiver for system metrics
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:

  # Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor - recommended for better performance
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 1024
    spike_limit_mib: 256

  # Resource detection processor
  resourcedetection/docker:
    detectors: [env, docker, system]
    timeout: 5s
    override: false

  # Attributes processor for adding custom attributes
  attributes/signoz:
    actions:
      - key: deployment.environment
        value: production
        action: insert
      - key: service.namespace
        value: tasktracker
        action: insert

exporters:
  # ClickHouse exporter for traces
  clickhousetraces:
    datasource: tcp://clickhouse:9000/?database=signoz_traces
    docker_multi_node_cluster: false
    low_cardinal_exception_grouping: false

  # ClickHouse exporter for metrics
  clickhousemetricswrite:
    endpoint: tcp://clickhouse:9000/?database=signoz_metrics
    resource_to_telemetry_conversion:
      enabled: true

  # ClickHouse exporter for logs
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/
    timeout: 5s
    sending_queue:
      queue_size: 100
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  zpages:
    endpoint: localhost:55679
  pprof:
    endpoint: localhost:1777

service:
  extensions: [health_check, zpages, pprof]
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection/docker, attributes/signoz]
      exporters: [clickhousetraces]

    # Metrics pipeline
    metrics:
      receivers: [otlp, hostmetrics, prometheus]
      processors: [memory_limiter, batch, resourcedetection/docker, attributes/signoz]
      exporters: [clickhousemetricswrite]

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection/docker, attributes/signoz]
      exporters: [clickhouselogsexporter]
  
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888

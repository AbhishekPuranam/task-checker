# Grafana Observability Stack
# Replaces Coroot with Grafana + Tempo + Loki for full APM capabilities
# This file should be used with: docker compose -f docker-compose.yml -f docker-compose.grafana.yml up -d

services:
  # OpenTelemetry Collector - Routes telemetry data to Tempo and Loki
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
    depends_on:
      - tempo
      - loki
    networks:
      - tasktracker-network

  # Tempo - Distributed tracing backend (ClickHouse-free alternative)
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
      - "3200"  # Tempo HTTP
    networks:
      - tasktracker-network

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    ports:
      - "3100"  # Loki HTTP
    networks:
      - tasktracker-network

  # Promtail - Log collector for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - tasktracker-network

  # Prometheus - Already exists in main compose file, keeping for reference
  # We'll use the existing Prometheus from coroot setup

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SERVER_ROOT_URL=https://projects.sapcindia.com/admin/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - tempo
      - loki
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.grafana.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.priority=110"
      # HTTPS router
      - "traefik.http.routers.grafana-secure.rule=Host(`projects.sapcindia.com`) && PathPrefix(`/admin/grafana`)"
      - "traefik.http.routers.grafana-secure.entrypoints=websecure"
      - "traefik.http.routers.grafana-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana-secure.priority=110"
      # Service
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    networks:
      - tasktracker-network

networks:
  tasktracker-network:
    external: true

volumes:
  tempo_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

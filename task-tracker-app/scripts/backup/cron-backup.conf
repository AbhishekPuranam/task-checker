# Automated Backup Cron Configuration

# Daily backup at 2:00 AM
# Runs complete backup (MongoDB + files)
0 2 * * * /Users/apuranam/Documents/GitHub/task-checker/task-tracker-app/scripts/backup/backup-all.sh >> /Users/apuranam/Documents/GitHub/task-checker/task-tracker-app/logs/backup.log 2>&1

# Weekly backup verification on Sundays at 3:00 AM
# 0 3 * * 0 /Users/apuranam/Documents/GitHub/task-checker/task-tracker-app/scripts/backup/verify-backup.sh >> /Users/apuranam/Documents/GitHub/task-checker/task-tracker-app/logs/backup-verify.log 2>&1

# Explanation:
# Format: minute hour day month day_of_week command
# 
# Daily Backup:
# - Runs at 2:00 AM every day
# - Executes backup-all.sh which backs up both MongoDB and files
# - Logs output to logs/backup.log
#
# Weekly Verification (commented out - uncomment when verify-backup.sh is created):
# - Runs at 3:00 AM every Sunday
# - Validates backup integrity
# - Logs output to logs/backup-verify.log
#
# To install this cron job:
# 1. Edit crontab: crontab -e
# 2. Copy the uncommented cron lines above
# 3. Save and exit
#
# To view current cron jobs:
# crontab -l
#
# To remove all cron jobs:
# crontab -r
#
# Note: Ensure the scripts have execute permissions (chmod +x)
# Note: Logs directory must exist before cron runs

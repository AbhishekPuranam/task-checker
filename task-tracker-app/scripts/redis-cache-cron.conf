# Cron job configuration for Redis cache clearing
# Clears Redis cache every 30 minutes to ensure fresh data

# Clear Redis cache every 30 minutes
*/30 * * * * /bin/bash /opt/task-checker/task-tracker-app/scripts/clear-redis-cache.sh >> /opt/task-checker/logs/redis-cron.log 2>&1

# Alternative schedules (comment/uncomment as needed):
# Every hour: 0 * * * *
# Every 2 hours: 0 */2 * * *
# Every 6 hours: 0 */6 * * *
# Daily at 2 AM: 0 2 * * *
